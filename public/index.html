<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div>
            <canvas id="canvas-main" class="canvas-main"></canvas>
            <div class="input-container">
                <div class="input-pair">
                    <div class="custom-input">
                        <label for="pressure">Pressure (Pa)</label>
                        <input type="number" name="pressure" id="pressure">
                    </div>
                    <div class="custom-input">
                        <label for="elasticity">Elasticity coefficient (N/m)</label>
                        <input type="number" name="elasticity" id="elasticity">
                    </div>
                </div>
                <div class="input-pair">
                    <div class="custom-input">
                        <label for="number_of_particles">Number of particles</label>
                        <input type="number" name="number_of_particles" id="number_of_particles">
                    </div>
                    <div class="custom-input">
                        <label for="particle_mass">Particle mass (kg)</label>
                        <input type="number" name="particle_mass" id="particle_mass">
                    </div>
                </div>
                <div class="input-pair">
                    <div class="custom-input">
                        <label for="x_0">X_0 (m)</label>
                        <input type="number" name="x_0" id="x_0">
                    </div>
                    <div class="custom-input">
                        <label for="y_0">Y_0</label>
                        <input type="number" name="y_0" id="y_0">
                    </div>
                </div>
                <div class="input-pair">
                    <div class="custom-input">
                        <label for="v_x_0">V_X_0 (m / s)</label>
                        <input type="number" name="v_x_0" id="v_x_0">
                    </div>
                    <div class="custom-input">
                        <label for="v_y_0">V_Y_0 (m / s)</label>
                        <input type="number" name="v_y_0" id="v_y_0">
                    </div>
                </div>
                <div class="input-pair">
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                    <button id="stop">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script>var exports = {};</script>
    <script src="../dist/wall.js" type="module"></script>
    <script src="../dist/edge.js" type="module"></script>
    <script src="../dist/point.js" type="module"></script>
    <script src="../dist/triangle.js" type="module"></script>
    <script src="../dist/vector.js" type="module"></script>
    <script src="../dist/particle.js" type="module"></script>
    <script src="../dist/spring.js" type="module"></script>
    <script src="../dist/ball.js" type="module"></script>
    <script src="../dist/script.js" type="module"></script>
</body>
</html>
